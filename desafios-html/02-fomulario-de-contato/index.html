<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>

<body onload="onloadPage()">

    <form action="" id="contatoForm">
        <fieldset>
            <legend>Entre em Contato</legend>

            <br><b>Assunto:</b> <select name="assunto" id="assunto">
                <option>Selecione</option>
                <option value="Suporte">Suporte</option>

                <option value="Sugestão">Sugestão</option>

                <option value="Reclamaçao">Reclamação</option>

            </select><br />

            <br><b>Nome Completo:</b><br><input type="text" name="name" id="name" placeholder="Seu nome" value="a">

            <br><br><b>E-mail:</b><br><input type="text" name="email" id="email" placeholder="email@dominio.com.br">

            <br><br><b>Mensagem:</b><br><textarea name="message" id="message" cols="30" rows="10"></textarea>

            <br><br><input type="checkbox" name="accept" id="accept"> Aceito receber novidades por e-mail

            <br><br><input type="submit" value="Enviar" name="send" id="send">

        </fieldset>
    </form>

    <textarea name="dataform" id="dataform" cols="30" rows="10"></textarea>

    <script>
        let contatoForm;
        
        function onSubmitHandler(e) {
            e.preventDefault();
            var formData = new FormData(e.target);

            var dados = {};
            for (var pair of formData.entries()) {
                dados[pair[0]] = pair[1];
            }

            console.log(dados);
            const dataform = document.getElementById('dataform')
            dataform.value = JSON. stringify(dados);
        }

        function onloadPage() {
            contatoForm = document.getElementById("contatoForm");
            contatoForm.onsubmit = onSubmitHandler;
        }
        

    </script>
</body>

</html>
