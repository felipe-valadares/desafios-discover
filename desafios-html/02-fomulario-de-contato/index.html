<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato
    </title>
</head>
<body>
    <fieldset><legend>Entre em Contato</legend>

        <br><b>Assunto:</b> <select name="assunto" id="assunto">
            <option>Selecione</option>
            <option value="Suporte">Suporte</option>

            <option value="Sugestão">Sugestão</option>

            <option value="Reclamaçao">Reclamação</option>

        </select><br/>
    
    <br><b>Nome Completo:</b><br><input type="text" name="Nome Completo" id="name" placeholder="Seu nome">

    <br><br><b>E-mail:</b><br><input type="text" name="E-mail" id="email" placeholder="email@dominio.com.br">
    
    <br><br><b>Mensagem:</b><br><textarea name="Mensagem" id="message" cols="30" rows="10"></textarea>

    <br><br><input type="checkbox" name="Aceito os termos" id="Accept"> Aceito receber novidades por e-mail
    
    <br><br><input type="submit" value="Enviar">
    </fieldset>

    

</body>
</html>
