<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="getRecipe()">
    <form onsubmit="return onSubmit(event)" action="index.html">
        <b>Nome</b><input type="text" name="nome" id="nome" value="">

        <b>URL da Imagem</b><input type="url" value="" id="url">


        <input type="submit" value="Submit">
    </form>
</body>

<script>
    
    const url = 'http://localhost:3000/receitas'
    async function getData() {
        const r = await fetch(url);
        const data = Promise.resolve(r.json())
            .then((value) => localStorage.setItem('receitas', JSON.stringify(value)))

    }

    var receitas = JSON.parse(localStorage.getItem('receitas'))

    function getId() {
        var id = window.location.href.toString().substr(-1)
        return parseInt(id)
    }

    function getRecipe() {
        var id = getId()



        var editRecipe = receitas.find(receita => receita.id == id)

        var name = document.getElementById('nome')
        var img = document.getElementById('url')
        name.value = editRecipe.nome
        url.value = editRecipe.imagemUrl

        if (id > 0) {
            var editRecipeIndex = receitas.findIndex(receita => receita.id == id)
            receitas.splice(editRecipeIndex, 1)

        }

    }

    function entryItems() {
        receitas.sort((a, b) => a.id - b.id);
        var lastId = receitas[receitas.length - 1]
        var newId = lastId.id + 1
        return newId

        if (id > 0) {
            id = getId()
            newId = getId()
        }
    }



    function onSubmit(e) {


        e.preventDefault()

        const name = document.getElementById('nome')
        const img = document.getElementById('url')

        var entryItemsString = entryItems()

        var newRecipe = { id: entryItemsString, nome: name.value, imagemUrl: img.value, dataCriacao: new Date() }

        receitas.push(newRecipe);

        async function postServer() {
            const fecthPromise = fetch(url, {
                method: "POST",

                body: JSON.stringify(newRecipe),

                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
        }
        postServer();
        e.target.submit();
    }

</script>

</html>
